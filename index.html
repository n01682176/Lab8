<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetching and Presentation</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-image: url(image.jpg);
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #d54646;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info p {
            font-size: 1.2rem;
            color: #555;
        }
        .weather-icon {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <div class="weather-info">
            <div class="weather-icon fade-in">
                <img src="https://www.example.com/weather-icon.png" alt="Weather Icon">
            </div>
            <p><strong>Location:</strong> <span id="location">Loading...</span></p>
            <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
            <p><strong>Description:</strong> <span id="description">Loading...</span></p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed">Loading...</span></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchWeatherData();
        });

        async function fetchWeatherData() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=London&appid=YOUR_API_KEY&units=metric');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data);

                document.getElementById('location').textContent = data.name;
                document.getElementById('temperature').textContent = data.main.temp + ' Â°C';
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('wind-speed').textContent = data.wind.speed + ' m/s';

                // Example of animation trigger after data is fetched
                const weatherIcon = document.querySelector('.weather-icon');
                weatherIcon.classList.add('fade-in');
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
